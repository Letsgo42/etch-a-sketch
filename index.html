<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="buttons">
        <button class="btn clear">CLEAR</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn disco">Disco</button>
        <button class="btn darker">Darker</button>  
        <button class="btn lighter">Lighter</button>
    </div>
    <div class="grid-content">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class ="form">
            <form action ="" method="get" class="form-form">
                <label for="size">Grid size :</label>
                <input type="text" name="grid" class="size" autocomplete="off" required>
                <input type="submit" value="Draw" class="draw">
            </form>
        </div>
        <div class="container">    
        </div>
    </div>
</body>
</html>
